<html lang="en">

  <meta charset="UTF-8">

</head>
<body style="background-color: aqua;">

  <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Vero in nihil ullam necessitatibus ea impedit, nobis suscipit. Qui, sit ducimus neque tenetur, culpa distinctio laboriosam consequatur reiciendis totam quisquam perferendis!</p>
  <button onclick="onclick12()">12px</button>
  <button onclick="onclick14()">14px</button>
  <button onclick="onclick16()">16px</button>
  <script>
    // function onClick12() {
    //   document.body.style.fontSize = '12px'
    // }

    // function onclick14() {
    //   document.body.style.fontSize = '14px'
    // }

    // function onclick16() {
    //   document.body.style.fontSize = '16px'
    // }
    function makeClickHandler(size) {
      return function() {
        document.body.style.fontSize = `${size}px`
      }
    }

    const onclick12 = makeClickHandler(12)
    const onclick14 = makeClickHandler(14)
    const onclick16 = makeClickHandler(16)
    
  </script>
